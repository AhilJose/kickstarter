<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Kickstarter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let message of messageList">
	<button ion-item (click)="itemSelected(message['s.no'])">
		<ion-item>
		  <ion-card-title>{{message.title}} 
				<p>by {{message.by}} and {{message["num.backers"]}} backers</p>
		  </ion-card-title>
		  <ion-row>
    		<ion-col left><ion-note>Country: {{message.country}} {{message.location}}</ion-note></ion-col>
    		<ion-col center text-center><ion-note>End Time: {{message["end.time"]}}</ion-note></ion-col>
    		<ion-col right><ion-note>Funded: {{message["percentage.funded"]}}</ion-note></ion-col>
    	  </ion-row>
			<!--p>Currency: {{message.currency}}</p-->
		</ion-item>
		<ion-card-content color="light">
				
				<!--h2>{{message.type}}</h2>
				<h2>{{message["s.no"]}}</h2>
				<p>{{message["amt.pledged"]}}</p-->
				<p>{{message.blurb}}</p>
				<!--p>{{message.state}}</p>
				<p>https://www.kickstarter.com/{{message.url}}</p-->
		</ion-card-content>
	</button>
	</ion-card>
</ion-content>
